<!DOCTYPE html>
<html>
<head>
    <!--Note that we used fontAwesome icons-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/225d9e3ad8.js" crossorigin="anonymous"></script>  </head>
    <link rel="stylesheet" href="FontAwesome/fontawesome-free-6.6.0-web/css/all.min.css">
    <body>
  <div class="container">
    <form>
      <i class="fa fa-paper-plane" aria-hidden="true"></i>
      <h2>Contact Us</h2>
      <!-- Note that Validation is done using JS-->
    <span id="submit-error"></span>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" name="phoneNo" placeholder="012 000 0000" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="3"  name="message" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

    <button type="submit" name="submit" onclick="return validateForm()">Submit</button>
  </form>
  </div>
    <script src="script.js"></script>
</body>
</html>
